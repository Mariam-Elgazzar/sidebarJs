<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f3f3;
      }

      .card {
        position: relative;
        width: 300px;
        height: 300px;
        background: url("path_to_your_image.jpg") no-repeat center center/cover;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          255,
          0,
          102,
          0.7
        ); /* Pink overlay with transparency */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .text {
        font-size: 24px;
        font-weight: bold;
        color: white;
        z-index: 2;
      }

      .card::before,
      .card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          255,
          0,
          102,
          0.7
        ); /* Pink overlay with transparency */
      }

      .card::before {
        transform: rotate(45deg);
        border-left: 2px solid white;
        border-right: 2px solid white;
        border-top: 2px solid white;
        border-bottom: 2px solid white;
      }

      .card::after {
        transform: rotate(-45deg);
        border-left: 2px solid white;
        border-right: 2px solid white;
        border-top: 2px solid white;
        border-bottom: 2px solid white;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="overlay">
        <span class="text">MAGNA</span>
      </div>
    </div>
  </body>
</html>
